<h1>Mes objets</h1>

<div class="row">
  
  <article class="col-lg-3 col-md-4 col-sm-6 mt-4" *ngFor="let book of books; let i = index">
    <div class="card">
      <img
        [src]="book.cover"
        class="card-img-top"
        alt="{{ book.title }}"
        style="cursor: pointer;" 
        routerLink="{{ '/books/details/' + i }}" 
        *ngIf="book.cover">
      
      <img
        src="https://via.placeholder.com/240x320.png?text=No+image"
        class="card-img-top"
        alt="{{ book.title }}"
        style="cursor: pointer;" 
        routerLink="{{ '/books/details/' + i }}" 
        *ngIf="!book.cover">

      <div class="card-body">
        <h5 class="card-title mb-0">
          {{ book.title | uppercase }} 
          <span *ngIf="book.index" style="font-size: 0.65em;" class="text-secondary"><i>(Tome {{ book.index }})</i></span>
        </h5>

        <div class="card-text">
          <small class="d-block">de <strong>{{ book.author }}</strong></small>
          <small class="d-block">chez <strong>{{ book.editor | uppercase}}</strong></small>
        </div>

      </div>
    </div>
  </article>
</div>

<div class="mt-3" *ngIf="!books?.length">
  <p>Aucun livres pour le moment</p>
</div>

<div class="mt-4">
  <a class="btn btn-primary" routerLink="/books/new">Ajouter un livre</a>
</div>
