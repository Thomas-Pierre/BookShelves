<h1>Mes objets</h1>

<div class="row">
  
  <article class="col-lg-3 col-md-4 col-sm-6 mt-4" *ngFor="let item of items; let i = index">
    <div class="card">
      <img
        [src]="item.cover"
        class="card-img-top"
        alt="{{ item.title }}"
        style="cursor: pointer;" 
        routerLink="{{ '/items/details/' + i }}" 
        *ngIf="item.cover">
      
      <img
        src="https://via.placeholder.com/240x320.png?text=No+image"
        class="card-img-top"
        alt="{{ item.title }}"
        style="cursor: pointer;" 
        routerLink="{{ '/items/details/' + i }}" 
        *ngIf="!item.cover">

      <div class="card-body">
        <h5 class="card-title mb-0">
          {{ item.title | uppercase }} 
          <span *ngIf="item.index" style="font-size: 0.65em;" class="text-secondary"><i>(Tome {{ item.index }})</i></span>
        </h5>

        <div class="card-text">
          <small class="d-block">de <strong>{{ item.author }}</strong></small>
          <small class="d-block">chez <strong>{{ item.editor | uppercase}}</strong></small>
        </div>

      </div>
    </div>
  </article>
</div>

<div class="mt-3" *ngIf="!items?.length">
  <p>Votre biblioth√®que ne contient aucun objet pour le moment</p>
</div>

<div class="mt-4">
  <a class="btn btn-primary" routerLink="/items/new">Ajouter un objet</a>
</div>
